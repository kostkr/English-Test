<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Create Lesson</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }
    .row.content {height: 1000px}

    .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
    }
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }
        .row.content {height:auto;}
    }
    </style>
</head>
<body>
<th:replace th:replace="~{header :: common-header}"></th:replace>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav" style="
    padding-left: 0px;
    padding-top: 0px;
    padding-right: 0px;
">
        </div>
        <div class="col-sm-8 text-left">

<div class="container mt-5">
    <h2>Create Lesson</h2>
    <form action="/createLesson" method="post" id="createTestForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="level">Level:</label>
            <select class="form-control" id="level" name="level" required>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="level">Type:</label>
            <select class="form-control" id="type" name="type" required>
                <option value="Grammar">Grammar</option>
                <option value="Vocabulary">Vocabulary</option>
                <option value="Listening">Listening</option>
                <option value="Reading">Reading</option>
                <option value="Writing">Writing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imageURL">ImageURL:</label>
            <textarea class="form-control" id="imageURL" name="imageURL" rows="1" required></textarea>
        </div>
        <div class="form-group">
            <label for="opt">URL Video, Listening, text:</label>
            <textarea class="form-control" id="opt" name="opt" rows="1"></textarea>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="task">Task:</label>
            <textarea class="form-control" id="task" name="task" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="questionCount">Number of Questions:</label>
            <input type="number" class="form-control" id="questionCount" name="questionCount" min="1" required>
        </div>
        <div id="questionsContainer" class="form-group">
            <!-- JavaScript will add question-answer pairs here -->
        </div>
        <button type="button" class="btn btn-primary" onclick="addQuestion()">Add Question</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

        </div>
        <div class="col-sm-2 sidenav" style="
    padding-left: 0px;
    padding-top: 0px;
    padding-right: 0px;
">
        </div>
    </div>
</div>
<script>

    function addQuestion() {
        var questionCount = document.getElementById('questionCount').value;
        var container = document.getElementById('questionsContainer');

        // Clear existing content
        container.innerHTML = '';

        for (var i = 1; i <= questionCount; i++) {
            var questionInput = document.createElement('input');
            questionInput.type = 'text';
            questionInput.className = 'form-control mt-2';
            questionInput.name = 'questions[]';
            questionInput.placeholder = 'Question ' + i;
            container.appendChild(questionInput);

            var answerInput = document.createElement('input');
            answerInput.type = 'text';
            answerInput.className = 'form-control mt-2';
            answerInput.name = 'answers[]';
            answerInput.placeholder = 'Correct Answer for Question ' + i;
            container.appendChild(answerInput);

            // var answerInput2 = document.createElement('input');
            // answerInput2.type = 'text';
            // answerInput2.className = 'form-control mt-2';
            // answerInput2.name = 'wrongAnswers1[]';
            // answerInput2.placeholder = 'Wrong Answer for Question ' + i;
            // container.appendChild(answerInput2);
            //
            // var answerInput3 = document.createElement('input');
            // answerInput3.type = 'text';
            // answerInput3.className = 'form-control mt-2';
            // answerInput3.name = 'wrongAnswers2[]';
            // answerInput3.placeholder = 'Wrong Answer for Question ' + i;
            // container.appendChild(answerInput3);
            //
            // var answerInput4 = document.createElement('input');
            // answerInput4.type = 'text';
            // answerInput4.className = 'form-control mt-2';
            // answerInput4.name = 'wrongAnswers3[]';
            // answerInput4.placeholder = 'Wrong Answer for Question ' + i;
            // container.appendChild(answerInput4);
        }
    }
</script>

</body>

</html>
