<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${lesson.name}"></h1>
    <p th:text="${lesson.description}"></p>
    <p th:text="${'Level: ' + lesson.level.name}"></p>
    <p th:text="${'Type: ' + lesson.type.name}"></p>
    <p th:text="${'Task: ' + lesson.task}"></p>

    <h2>Questions:</h2>
    <ul>
        <li th:each="question : ${lesson.questions}" th:text="${question}"></li>
    </ul>

    <h2>Answers:</h2>
    <ul>
        <li th:each="answer : ${lesson.answers}" th:text="${answer}"></li>
    </ul>
</div>
</body>
</html>
